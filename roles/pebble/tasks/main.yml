- name: Clone Radicle repo
  git:
    repo: https://github.com/radicle-dev/radicle-bins.git
    dest: "/home/ansible/repos/radicle-bins/"
    clone: yes
    update: yes

- name: Build Radicle UI
  shell: "yarn && yarn build"
  args:
    chdir: "/home/ansible/repos/radicle-bins/seed/ui"

- name: Create directory for seed data
  file:
    path: "/home/ansible/.radicle-seed"
    state: directory

- name: Generate private key
  shell: "cargo run -p radicle-keyutil -- --filename /home/ansible/.radicle-seed/secret.key"
  become: yes
  args:
    chdir: "/home/ansible/repos/radicle-bins"

- name: change permissions
  file:
    path: "/home/ansible/.radicle-seed/secret.key"
    state: file
    owner: root
    group: root
    mode: "0775"

- name: run seed node
  shell: |
    cargo run -p radicle-seed-node --release -- \
    --root /home/ansible/.radicle-seed \
    --peer-listen 0.0.0.0:12345 \
    --http-listen 0.0.0.0:80 \
    --name "pebble" \
    --assets-path seed/ui/public \
    < /home/ansible/.radicle-seed/secret.key
  become: yes