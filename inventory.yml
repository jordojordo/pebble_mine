all:
  hosts:
    pebble:
  vars:
    ansible_connection: local
    ansible_become: yes
    ansible_become_method: sudo

    # host variabels
    time_zone: America/New_York
    pi_username: ansible
    radicle_hostname: pebble
    public_addr: https://oh-pebble-my-pebble.com
    radicle_seed: '--root /home/{{ username }}/.radicle-seed'